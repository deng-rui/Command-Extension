#Command Guide
#start
##############################
info=查询自己的信息
status=查看服务器当前状态
getpos=查询当前坐标
tpp=[red]管理员:[] tp到指定位置
tp=[red]管理员:[] tp到指定人身边
suicide=自杀
team=[red]管理员:[] PVP切换自己队伍
difficulty=[red]管理员:[] 修改当前生存难度
gameover=[red]管理员:[] 结束游戏
host=[red]管理员:[] 开始游戏
runwave=[red]管理员:[] 下一波
time=查看服务器当前时间
tr=谷歌翻译(文中空格请用英语中的-连字符代替)
trr=[red]管理员:[] 使用on/off开启或关闭自动翻译
##############################
#Command Guide
#End
