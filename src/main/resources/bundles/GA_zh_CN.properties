gc.info=当你进入服务器时，即代表你已阅读，同意并遵守公约\n\
		为什么要制定本公约:\n\
		本游戏属于团队配合型游戏，你的个人行为不(bu)仅仅影响个人，还会影响到其他人的游戏体验\n\
		[red]玩家公约[]:\n\
		1：游戏昵称必须能在Q群方便识别(游戏昵称是Q群昵称的一部分，或者将昵称备注在Q群昵称上)，如果不(bu)遵守可以直接踢\n\
		2：管理员点名提醒二次如果不(bu)响应，可以直接踢\n\
		3：如果某人行为经过提醒一直不(bu)改正，群里讨论结论属于捣乱行为，ban id\n\
		4：如果有通过频繁改变昵称逃避管理员警告或惩罚者，ban id\n\
		[red]PVP暂行公约[]：\n\
		1：如果未经当前玩家商定/投票通过，默认不(bu)允许偷家(不(bu)分前后期，自爆攻击包括在内)\n\
		注:为避免无法分清 暂定偷家为机甲攻击 若兵力已进攻至本方核心则不(bu)算\n\
		2：如果未经当前玩家商定/投票通过，默认允许玩家前期进攻or骚扰\n\
		注:为避免无法分清 暂定骚扰为未经允许攻击后方 兵力已进攻至本方后方则不(bu)算\n\
		3：如果未经当前玩家商定/投票通过，默认允许玩家在正面战场进攻\n\
		4：本暂行约定仅在玩家伤害非0时生效。\n\
		请勿滥用命令：）
