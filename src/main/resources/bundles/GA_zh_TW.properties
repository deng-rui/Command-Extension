gc.info=當你進入服務器時，即代表你已閱讀，同意並遵守公約\n\
		為什麼要製定本公約：\n\
		本遊戲屬於團隊配合型遊戲，你的個人行為不（bu）僅僅影響個人，還會影響到其他人的遊戲體驗\n\
		[red]玩家公約[]：\n\
		1：遊戲昵稱必須能在Q群方便識別（遊戲昵稱是Q群昵稱的一部分，或者將昵稱備註在Q群昵稱上），如果不（bu）遵守可以直接踢\n\
		2：管理員點名提醒二次如果不（bu）響應，可以直接踢\n\
		3：如果某人行為經過提醒一直不（bu）改正，群裏討論結論屬於搗亂行為，ban id\n\
		4：如果有通過頻繁改變昵稱逃避管理員警告或懲罰者，ban id\n\
		[red]PVP暫行公約[]:\n\
		1：如果未經當前玩家商定/投票通過，默認不（bu）允許偷家（不（bu）分前後期，自爆攻擊包括在內）\n\
		注：為避免無法分清暫定偷家為機甲攻擊若兵力已進攻至本方覈心則不（bu）算\n\
		2：如果未經當前玩家商定/投票通過，默認允許玩家前期進攻or騷擾\n\
		注：為避免無法分清暫定騷擾為未經允許攻擊後方兵力已進攻至本方後方則不（bu）算\n\
		3：如果未經當前玩家商定/投票通過，默認允許玩家在正面戰場進攻\n\
		4：本暫行約定僅在玩家傷害非0時生效。\n\
		請勿濫用命令：）
